<h1 mat-dialog-title>Are you sure you want to delete?</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn  btn-danger waves-effect" (click)="onNoClick()">NO</button>
    <button mat-button class="btn  btn-outline-danger" (click)="deleteTask(task);$event.stopPropagation()">YES</button>
</div>
